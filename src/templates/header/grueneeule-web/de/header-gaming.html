<link
  rel="stylesheet"
  href="https://cdn.grueneeule.de/css/templates/header/header-base.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.grueneeule.de/css/templates/header/grueneeule-web/header-secondary.css"
/>
<header class="header-dev">
  <nav>
    <!-- Logo links -->
    <a href="https://grueneeule.de/de" class="logo">
      <img
        src="https://cdn.grueneeule.de/img/v2/GE-AIO-Green.png"
        alt="GrüneEule Logo"
        class="logo-schriftzug"
      />
    </a>

    <!-- Navigationslinks in der Mitte -->
    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="https://grueneeule.de/de">Home</a></li>
        <li>
          <a href="https://grueneeule.de/de/index.html#projects">Projekte</a>
        </li>
        <li><a href="https://grueneeule.de/de/about">Wir</a></li>
        <li><a href="https://grueneeule.de/de/news/news.html">News</a></li>
      </ul>
    </div>

    <!-- Rechte Seite mit Social Media und Source Button -->
    <div class="nav-right">
      <!-- Social Media Buttons -->
      <div class="social-card">
        <a
          href="https://grueneeule.de/git"
          class="Btn github"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="svgContainer">
            <img
              src="https://cdn.grueneeule.de/img/badges/github-mark-white.png"
              alt="GitHub"
              class="social-icon"
            />
          </span>
          <span class="BG"></span>
        </a>

        <a
          href="https://grueneeule.de/whatsapp/de"
          class="Btn whatsapp"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="svgContainer">
            <img
              src="https://cdn.grueneeule.de/img/badges/Whatsapp_Glyph_White.png"
              alt="WhatsApp"
              class="social-icon"
            />
          </span>
          <span class="BG"></span>
        </a>

        <a
          href="https://grueneeule.de/dc"
          class="Btn discord"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="svgContainer">
            <img
              src="https://cdn.grueneeule.de/img/badges/Discord-Symbol-White-square.png"
              alt="Discord"
              class="social-icon"
            />
          </span>
          <span class="BG"></span>
        </a>
      </div>
    </div>
  </nav>

  <nav>
    <a href="https://grueneeule.de/de/developers" class="logo">
      <img
        src="https://cdn.grueneeule.de/img/v2/MC-Symbol.png"
        alt="GrüneEule Logo"
        class="logo-schriftzug"
      />
      <span class="logo-text">Developers</span>
    </a>
    <ul class="nav-links">
      <li><a href="https://grueneeule.de/de/gaming">G Home</a></li>
      <li><a href="https://grueneeule.de/de/gaming#games">Games</a></li>
    </ul>
  </nav>
</header>
