server {
    listen 80;
    server_name cdn.grueneeule.de;
    return 301 https://$host$request_uri;  # HTTP → HTTPS
}

server {
    listen 443 ssl http2;
    server_name cdn.grueneeule.de;

    ssl_certificate /etc/letsencrypt/live/cdn.grueneeule.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cdn.grueneeule.de/privkey.pem;

    root /var/www/web/cdn-web/src;
    index index.html;

    # Gzip aktivieren
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # Optional: Brotli (falls Modul installiert)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/javascript application/json image/svg+xml;

    # CSS, JS, Fonts, ZIP → Cache + CORS
    location ~* \.(?:css|js|woff2?|ttf|eot|otf|zip)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
    }

    # Bilder → Cache, optional CORS
    location ~* \.(?:ico|gif|jpe?g|png|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # add_header Access-Control-Allow-Origin "*" always; # nur wenn nötig
    }

    # HTML → kürzer cachen
    location ~* \.(?:html)$ {
        expires 10m;
        add_header Cache-Control "public" always;
    }

    # Standard-Fallback
    location / {
        try_files $uri $uri/ =404;
    }
}
